services:
  express:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: express-app
    networks:
      - webnet
    expose:
      - "8080"


  nginx-proxy:
    image: nginx
    container_name: nginx-proxy
    ports:
      - "8084:80"
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./static:/usr/share/nginx/html:ro
    depends_on:
      - express
    networks:
      - webnet

networks:
  webnet:
